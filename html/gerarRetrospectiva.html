<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Maria Alice">
  <title>GaMaS - Web Player</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilo customizado especifico dessa página -->
  <link href="../css/manterMusica.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="../img/logo.svg" />

</head>

<body>
  <!-- Define o cabeçalho -->
  <header>
    <div class="px-3 py-2 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <!-- Define o título da página, acompanhado de ícone -->
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi me-2 bi-x-diamond-fill" role="img" width="40" height="32"
              fill="currentColor" viewBox="0 0 16 16">
              <path
                d="M9.05.435c-.58-.58-1.52-.58-2.1 0L4.047 3.339 8 7.293l3.954-3.954L9.049.435zm3.61 3.611L8.708 8l3.954 3.954 2.904-2.905c.58-.58.58-1.519 0-2.098l-2.904-2.905zm-.706 8.614L8 8.708l-3.954 3.954 2.905 2.904c.58.58 1.519.58 2.098 0l2.905-2.904zm-8.614-.706L7.292 8 3.339 4.046.435 6.951c-.58.58-.58 1.519 0 2.098l2.904 2.905z"
                fill="orange" />
            </svg>
            <h1 class="font-monospace">GaMaS</h1>
          </a>
        </div>
      </div>
    </div>

  </header>
  <main>
    <div class="card text-center" style="width: 40rem;">
      <div class="card-body">
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="ano" aria-label="Floating label select example">
        <option selected>Escolha um ano</option>
        <option value="19">2019</option>
        <option value="20">2020</option>
        <option value="21">2021</option>
      </select>
              <label for="floatingSelectGrid">Selecione um ano</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="mes" aria-label="Floating label select example">
        <option selected>Escolha um mês</option>
        <option value="1">Janeiro</option>
        <option value="2">Fevereiro</option>
        <option value="3">Março</option>
        <option value="4">Abril</option>
        <option value="5">Maio</option>
        <option value="6">Junho</option>
        <option value="7">Julho</option>
        <option value="8">Agosto</option>
        <option value="9">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
      </select>
              <label for="floatingSelectGrid">Selecione um mês</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card text-center" style="width: 40rem;">
      <input class="btn btn-primary" id="gerarRetro" type="button" value="Gerar Retrospectiva">
      <button type="button" class="btn btn-light">Cancelar</button>
    </div>
  </main>


  <script src="/docs/5.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
