</head>

<body>
    <body>
        <header>
            <div class="px-3 py-2 text-bg-dark">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/"
                            class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="bi me-2 bi-x-diamond-fill" role="img"
                                width="40" height="32" fill="currentColor" viewBox="0 0 16 16">
                                <path
                                    d="M9.05.435c-.58-.58-1.52-.58-2.1 0L4.047 3.339 8 7.293l3.954-3.954L9.049.435zm3.61 3.611L8.708 8l3.954 3.954 2.904-2.905c.58-.58.58-1.519 0-2.098l-2.904-2.905zm-.706 8.614L8 8.708l-3.954 3.954 2.905 2.904c.58.58 1.519.58 2.098 0l2.905-2.904zm-8.614-.706L7.292 8 3.339 4.046.435 6.951c-.58.58-.58 1.519 0 2.098l2.904 2.905z"

                        </a>
                    </div>
                </div>
            </div>

        </header>
        <main>
            <div class="container p-5 my-5 bg-dark text-white">
                <div class="container-fluid">
                    <h3>Bem vindo ao GaMaS</h3>
                    <p>Para continuar na aplicação, por favor faça seu login. Se ainda não tem conta <a href="cadastroAnunciante.html">clique aqui</a></p>
                </div>
                <div class="px-3 py-2 border-bottom mb-3">
                    <div class="container d-flex flex-wrap justify-content-center">
                        <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
                            <p class="name-song">Digite seu e-mail:</p>
                            <input type="search" class="form-control" placeholder="usuario@usuario.com"
                                aria-label="Search">
                        </form>
                    </div>
                    <div class="container d-flex flex-wrap justify-content-center">
                        <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
                            <p class="name-singers">Digite sua senha:</p>
                            <input type="password" class="form-control" placeholder="Senha de oito dígitos"
                                aria-label="Search">
                        </form>
                        <button type="button" class="btn btn-outline-secondary"><a href="homeAnunciante.html"
                                class="nav-link text-white">Fazer login</a></button>
                    </div>
                </div>
        </main>


        <script src="/docs/5.2/dist/js/bootstrap.bundle.min.js"></script>
